spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/db_name}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

server.port=${SERVER_PORT:8080}

# H2 (optional)
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:false}
spring.h2.console.path=${SPRING_H2_CONSOLE_PATH:/h2}

# Swagger / OpenAPI (optional)
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.disable-swagger-default-url=${SPRINGDOC_DISABLE_SWAGGER_DEFAULT_URL:false}

# Security / JWT
security.jwt.authorization=${SECURITY_JWT_AUTHORIZATION:Authorization}
security.jwt.bearer=${SECURITY_JWT_BEARER:Bearer}
security.jwt.secret=${SECURITY_JWT_SECRET:change-me}
security.jwt.token_expiration_days=${SECURITY_JWT_TOKEN_EXPIRATION_DAYS:1}

# Security / Cookie
security.cookie.name=${SECURITY_COOKIE_NAME:jwt}
security.cookie.httponly=${SECURITY_COOKIE_HTTPONLY:true}
security.cookie.secure=${SECURITY_COOKIE_SECURE:false}
security.cookie.path=${SECURITY_COOKIE_PATH:/}
security.cookie.expiration_days=${SECURITY_COOKIE_EXPIRATION_DAYS:7}

# Security / Paths
security.path.client_register=${SECURITY_PATH_CLIENT_REGISTER:/clients/register}
security.path.client_login=${SECURITY_PATH_CLIENT_LOGIN:/clients/login}
security.path.employee_register=${SECURITY_PATH_EMPLOYEE_REGISTER:/employees/register}
security.path.employee_login=${SECURITY_PATH_EMPLOYEE_LOGIN:/employees/login}
security.path.logout=${SECURITY_PATH_LOGOUT:/logout}
